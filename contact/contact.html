<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - SolidStep Flooring Co.</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #fdfdfd;
      color: #333;
      padding: 1rem;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    main {
      max-width: 600px;
      margin: auto;
      padding: 1rem;
    }

    h2 {
      margin-top: 1rem;
      margin-bottom: 0.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, textarea {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      width: 100%;
    }

    button {
      padding: 0.75rem;
      background-color: #3498db;
      color: white;
      border: none;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    .info {
      margin-top: 2rem;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Us</h1>
    <p>Weâ€™d love to hear from you</p>
  </header>

  <main>
    <h2>Send Us a Message</h2>
    <!-- Replace action with backend script or form handler service -->
    <form action="https://formspree.io/f/your-form-id" method="POST">
      <label>
        Your Name
        <input type="text" name="name" required>
      </label>

      <label>
        Your Email
        <input type="email" name="email" required>
      </label>

      <label>
        Subject
        <input type="text" name="subject" required>
      </label>

      <label>
        Message
        <textarea name="message" rows="6" required></textarea>
      </label>

      <button type="submit">Send Message</button>
    </form>

    <div class="info">
      <h2>Other Ways to Reach Us</h2>
      <p><strong>Email:</strong> contact@solidstepflooring.com</p>
      <p><strong>Phone:</strong> (123) 456-7890</p>
      <p><strong>Office:</strong> 123 Hardwood Ave, Seattle, WA 98101</p>
    </div>
  </main>

</body>
</html>
